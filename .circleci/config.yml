version: 2.1 

orbs:
  ruby: circleci/ruby@0.1.2 # Ruby orb registry: https://circleci.com/orbs/registry/orb/circleci/ruby

jobs: 
  build: 
    docker: 
      - image: circleci/ruby:2.5
    steps:
      - checkout
      - restore_cache:
          keys:
            - updox_{{ checksum "Gemfile.lock" }}
            - updox
      - run: bundle install --path vendor/bundle --jobs 20 --retry 5
      - save_cache:
          key: updox_{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run: |
          bundle exec rake test
      - store_test_results:
          path: /tmp/test-results
